<table class="table">
    <thead class="thead-dark">
      <tr>
        <th *ngFor = 'let column of headers'>
            {{column}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let apk of apks'>
          <td *ngFor = 'let column of headers'>
              {{apk[column]}}
          </td>
      </tr>
    </tbody>
