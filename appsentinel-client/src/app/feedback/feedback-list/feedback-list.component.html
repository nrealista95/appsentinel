<thead class="thead-dark">
    <tr>
        <th scope="col" *ngFor='let column of headers'>
            {{column}}
        </th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let apk of apks">
       <app-feedback-item [apk]='apk' [headers]="headers"></app-feedback-item>
    </tr>
</tbody>
